<div class="card">
    <div class="p-d-flex box p-shadow-6">{{temp.length}} people work in your organization!</div>
</div>
<div class="card" > 
    <p-table  [value]="temp" sortMode="multiple" [rows]="3" [paginator]="true" [rowsPerPageOptions]="[3, 5, 7]" styleClass="p-datatable-responsive-demo">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="empName">Employee Name<p-sortIcon field="empName"></p-sortIcon></th>
                <th pSortableColumn="jobTitle">Job Title<p-sortIcon field="jobTitle"></p-sortIcon></th>
                <th pSortableColumn="status">Status<p-sortIcon field="status"></p-sortIcon></th>
                <th>Operations</th>
            </tr>
        </ng-template>
        <ng-template ngIf* = "temp.length > 0" pTemplate="body" let-temp>
            <tr>
                <td>{{temp.empName}}</td>
                <td>{{temp.jobTitle}}</td>
                <td>
                    <i class="pi pi-check-circle" *ngIf = "temp.status == 'true' "></i>
                    <i class="pi pi-times-circle" *ngIf = "temp.status == 'false' "></i>
                </td>
                <td>
                    <!-- <app-edit-employee class="op-buttons" routerLink="'POC/edit/' + {{temp.id}}"></app-edit-employee> -->
                    <!-- <button pButton icon="pi pi-pencil" class="op-buttons p-button-rounded p-button-warning" routerLink = '{{temp.id}}' ></button> -->
                    <button pButton icon="pi pi-pencil" class="op-buttons p-button-rounded p-button-warning" (click)="openNew(temp.id)"></button>
                    <button pButton icon="pi pi-trash" class="op-buttons p-button-rounded p-button-danger" (click)="deleteEmployee(temp)" ></button>
                    <p-progressSpinner class = "spin" *ngIf = 'isBusy == true'></p-progressSpinner>
                </td>
            </tr>
        </ng-template>
    </p-table>
<div>
    



<!-- edit-dialog -->
<p-dialog [(visible)]="employeeDialog" [style]="{width: '450px'}" header="Edit Employee Details" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <div class="p-field">
            <label for="name">Name</label>
            <input type="text" pInputText id="name" [(ngModel)]="tempEmp.empName" required autofocus />
            <small class="p-error" *ngIf="submitted && !tempEmp.empName">Name is required.</small>
        </div>

        <div class="p-field">
            <label for="jobTitle">Job Title</label>
            <input type="text" pInputText id="jobTitle" [(ngModel)]="tempEmp.jobTitle" required autofocus />
            <small class="p-error" *ngIf="submitted && !tempEmp.jobTitle">JOb Title is required.</small>
        </div>
        
        <div class="p-field">
            <label class="p-mb-3">Active Status</label>
            <div class="p-formgrid p-grid">
                <div class="p-field-radiobutton p-col-6">
                    <p-radioButton id="yes" name="status" value="true" [(ngModel)]="tempEmp.status"></p-radioButton>
                    <label for="yes">Yes</label>
                </div>
                
                <div class="p-field-radiobutton p-col-6">
                    <p-radioButton id="no" name="status" value="false" [(ngModel)]="tempEmp.status"></p-radioButton>
                    <label for="no">No</label>
                </div>
            </div>
        </div>
    </ng-template>    
    
    <ng-template pTemplate="footer">
        <button pButton label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton label="Save" icon="pi pi-check" class="p-button-text" (click)="editEmployee()"></button>
    </ng-template>
</p-dialog>
